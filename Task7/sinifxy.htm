<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style>
            table { border-collapse: collapse; margin: 10vh auto }
            td { width: 100px; height: 100px; text-align: center; 
                border: 1px solid #333; font: bold 2em Arial }
           
        </style>
    </head>
    <body>
        
        <table id="cdv"></table>

        <script>
            const cdv = document.getElementById("cdv")
            const arr = [""]
            let kod = ''
            for (let i = 1; i <= 15; i++) {
                arr.push(i)
            }
            for (let i = 0; i <= 4; i++) {
                kod += '<tr>'
                for (let j = 0; j <= 4; j++) {
                   
                //    let ind = rnd(0, arr.length - 1)
                    kod += `<td onclick="ok(this)">${arr[4*i+j]}</td>`
                    
                }
                kod += '</tr>'
            }
            cdv.innerHTML = kod

            
            
        </script>
    </body>
</html>
