<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="a" type="text" />
    <button onclick="yoxla()">OK</button>
    <h1 id="ntc"></h1>

    <script>
        const a = document.getElementById('a');
        const ntc = document.getElementById('ntc');

        let arr = [1, 3, 5, 6, 3, 2, 5, 7, 91, 5, 90, 37, 4848, 281, 14];

        function yoxla() {
            let found = false; 
            let inputValue = Number(a.value); 
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] === inputValue) { 
                    found = true;
                }
            }
            if (found) {
                ntc.innerHTML = "Value found!";
            } else {
                ntc.innerHTML = "Value not found.";
            }
        }
    </script>
</body>
</html>
