<body>
    <h1 id="cvb"></h1>
    <script>
        const arr = [-4, 7, 2, -3, 3, 8, 6, 1, 5]
        sortArr()
        function sortArr() {
            let min = arr[0]
            for (i = 0; i < arr.length; i++) {
                for (j = 0; j < arr.length; j++) {
                    if (arr[i] < arr[j]) {
                        let temp = arr[i]
                        arr[i] = arr[j]
                        arr[j] = temp
                    }
                }
            }
            document.getElementById("cvb").innerHTML = arr;
        }
