<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function quvvetUstu(num) {
            const digits = num.toString().split('');
            const power = digits.length;
            const sum = digits.reduce((acc, digit) => acc + Math.pow(parseInt(digit), power), 0);
            return sum === num;
        }

        function tapQuvvetUstu(range) {
            const eded = [];
            for (let i = 1; i <= range; i++) {
                if (quvvetUstu(i)) {
                    eded.push(i);
                }
            }
            return eded;
        }

        const range = 10000;
        console.log(` ${range} ${tapQuvvetUstu(range).join(', ')}`);
    </script>
</body>
</html>
