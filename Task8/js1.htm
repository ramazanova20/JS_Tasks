<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style>
            ul { list-style: none; padding: 0;}
            li { padding: 5px 0;}
            h1 { width: 30px; text-align: right;}
        </style>
    </head>
    <body>
        <button onclick="add()"> + </button>
        <button onclick="sil()"> - </button>
        <ul id="inp">
            <li><input type="text" id="a0" placeholder="Xezer" /></li>
        </ul>
        

        <script>
            const inp = document.getElementById("inp")
            const res = document.getElementById("res")
            let arr = 1

            function add() {
                arr++
                show()
            }
            function sil() {
                arr--
                show()
            }
            
            function show() {
                let kod = ''
                for (let i = 0; i < arr; i++) {
                    kod += `<li><input type="text" id="a${i}" placeholder="Xezer"/></li>`
                }
                
                inp.innerHTML = kod
            }
        
        </script>
    </body>
</html>
