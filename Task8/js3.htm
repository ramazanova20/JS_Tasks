<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="cvb"></div>
    <script>
        const arr = [1, 2, 3, 4, 3, 4, 3, 3, 3, 2, 5, 6, 3, 7];
        
        let kod = 0;
        function sortArr() {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] === 2 || arr[i] === 3 || arr[i] === 4) {
                    kod++;
                }
            }
            document.getElementById("cvb").innerHTML = `${kod}`;
        }
        
        sortArr();
    </script>
</body>
</html>
