<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        input {
            width: 40px;
        }
    </style>
</head>

<body>
    <input type="number" name="" id="a" />
    <button onclick="toplama()">Ok</button>
        
    <div id="cvb"></div>
    <script>
        const a = document.querySelector("#a")
        const cvb = document.querySelector("#cvb")
        
        function toplama(){
            let kod='Here is answer'
            let n = +a.value
            for(let i =1 + n; i<=100; i+= n){
                // if (kod != '') kod += ', '
                // kod += `${i}`
                kod += ',' + i
            }
            cvb.innerHTML=kod
        }
        
    </script>
</body>

</html>
