<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <style>
            table { border-collapse: collapse; font: bold 1.6em Arial }
            td { border: 1px solid #333; text-align: center; width: 80px; height: 80px; }
        </style>
    </head>
    <body>
        <table id="cdv"></table>

        <script>
            const cdv = document.getElementById("cdv")
            let kod = ''
            // let say= ''
            
            for(let i = 1; i <= 5; i++) {
                kod += '<tr>'
                
                for (let j = 1; j <= 5; j++) {
                    if( (i + j) % 2 == 0 ){
                            kod += `<td> ${0} </td>`
                       }
                       else{
                            kod += `<td> ${1} </td>`
                       }
                }
                kod += '</tr>'
            }
            cdv.innerHTML = kod
        </script>
    </body>
</html>
