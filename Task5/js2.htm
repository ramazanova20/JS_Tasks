<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <style>
            table { border-collapse: collapse; font: bold 1.6em Arial }
            td { border: 1px solid #333; text-align: center; width: 80px; height: 80px; }
        </style>
    </head>
    <body>
        <table id="cdv"></table>

        <script>
            const cdv = document.getElementById("cdv")
            let kod = ''
            let star = '*'
           
            
            for(let i = 1; i <= 5; i++) {
                kod += '<tr>'
              
                for (let j = 1; j <= 5; j++) {
                    // let color = (i + j) % 2 ? '' : ''
                kod += `<td>${kod+= star}</td>`
                // star += '* '
                // kod += star + '<br />'
                }
                kod += '</tr>'
                
            }
            cdv.innerHTML = kod
        </script>
    </body>
</html>
