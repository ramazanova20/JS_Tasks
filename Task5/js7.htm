<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <style>
            table { border-collapse: collapse; font: bold 1.6em Arial }
            td { border: 1px solid #333; text-align: center; width: 80px; height: 80px; }
        </style>
    </head>
    <body>
        <table id="cdv"></table>

        <script>
            const cdv = document.getElementById("cdv")
            let kod = ''
            let n = 1
            // let say= `${j}+${i}`
            
            for(let i = 1; i <= 5; i++) {
                kod += '<tr>'
                
                for (let j = 1; j <= 5; j++) {
                    // let color = (i + j) % 2 ? '' : ''
                    if( (j+ i) % 2 != 0){
                        kod += `<td> ${''} </td>`
                            }
                    else{
                                // kod += `${''}`
                                // kod += `${j*i}`
                        kod += `<td>${n++}</td>`
                            }
                            //   kod += `<td>${j*i}</td>`
                        //    kod += `<td>${n++}</td>`
                        
                }
                kod += '</tr>'
            }
            cdv.innerHTML = kod
        </script>
    </body>
</html>
